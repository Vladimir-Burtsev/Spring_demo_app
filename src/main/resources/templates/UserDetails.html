<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>User Details</h1>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${user.id}"></td>
    </tr>
    <tr>
        <th>First Name</th>
        <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
        <th>Age</th>
        <td th:text="${user.age}"></td>
    </tr>
    <tr>
        <th>Country</th>
        <td th:text="${user.country}"></td>
    </tr>
</table>
<br><br>
<!-- Кнопка для возврата к списку пользователей -->
<a th:href="@{/users}" class="btn">Back to User List</a>
<!-- Кнопка для редактирования пользователя -->
<a th:href="@{/users/edit(id=${user.id})}" class="btn">Редактировать</a>
<!-- Кнопка для удаления пользователя -->
<form th:action="@{/users/delete}" method="post" style="display: inline;">
    <input type="hidden" name="id" th:value="${user.id}" />
    <button type="submit" class="btn">Удалить</button>
</form>
</body>
</html>
