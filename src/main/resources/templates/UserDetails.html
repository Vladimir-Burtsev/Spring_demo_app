<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>User Details</h1>
<!-- Кнопка для выхода из системы -->
<a th:href="@{/logout}" class="btn">Выйти</a>
<br><br>
<table>
    <tr>
        <th>First Name</th>
        <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
        <th>Age</th>
        <td th:text="${user.age}"></td>
    </tr>
    <tr>
        <th>Country</th>
        <td th:text="${user.country}"></td>
    </tr>
</table>
<br><br>
<!-- Кнопка для возврата к списку пользователей -->
<a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="btn">Back to User List</a>
</body>
</html>
