<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <!-- Подключаем внешний файл стилей -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Список пользователей</h1>
<!-- Кнопка для добавления нового пользователя -->
<a th:href="@{/users/new}" class="btn">Добавить нового пользователя</a>
<br><br>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Страна</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Используем Thymeleaf для динамического вывода данных -->
    <tr th:each="user : ${users}">
        <!-- Переменная user содержит информацию о каждом пользователе -->
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.country}"></td>
        <td>
            <!-- Кнопка для просмотра деталей пользователя -->
            <a th:href="@{'/users/' + ${user.id}}" class="btn">Подробнее</a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
