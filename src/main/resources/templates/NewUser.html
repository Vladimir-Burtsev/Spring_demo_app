<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового пользователя</title>
    <!-- Подключаем внешний файл стилей -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Добавление нового пользователя</h1>
<!-- Форма для добавления нового пользователя -->
<form th:action="@{/admin}" th:method="post" th:object="${user}">
    <label for="username">Логин:</label>
    <input type="text" id="username" th:field="*{username}">
    <br><br>
    <label>Пароль:</label>
    <input type="password" th:field="*{password}" placeholder="Enter new password" id="passwordInput">
    <input type="checkbox" onclick="showPassword()"> Show Password<br><br>

    <script>
        function showPassword() {
            var passwordInput = document.getElementById("passwordInput");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:field="*{firstName}">
    <br><br>
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}">
    <br><br>
    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}">
    <br><br>
    <label for="country">Страна:</label>
    <input type="text" id="country" th:field="*{country}">
    <br><br>
    <label>Выберите роль:</label>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox" th:value="${role.id}" th:field="*{roles}"/>
            <span th:text="${role.role}"></span>
        </label>
    </div>
    <br><br>
    <button type="submit" class="btn">Сохранить</button>
    <br><br>
</form>
<!-- Ссылка для возврата к списку пользователей -->
<a th:href="@{/admin}" class="btn">Вернуться к списку пользователей</a>
</body>
</html>
